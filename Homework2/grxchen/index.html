<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music and Mental Health</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="dashboard-container">
            <h3>Effect of Music on Mental Health Survey Results</h3>
            
            <!-- Heat Map -->
            <div id="heat_map_container" class="visualization-container">
                <div class="visualization-header">Correlation between Survey Selection and Mental Health</div>
                <div id="heat_map"></div>
            </div>
            
            <!-- Star Plot and Stacked Bar -->
            <div class="two-column">
                <div class="visualization-container">
                    <div class="visualization-header">Music Genre's Impact on Mental Health</div>
                    <div class="select-container">
                        <label for="genre-select">Select Music Genre: </label>
                        <select id="genre-select" name="genre-select"></select>
                    </div>
                    <div id="star_plot"></div>
                </div>
                
                <div class="visualization-container">
                    <div class="visualization-header">Listening Time vs Mental Health</div>
                    <div id="stacked_bar_plot"></div>
                </div>
            </div>
        </div>

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
